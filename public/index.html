<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.mjs" type="module"></script>
</head>


<body>

    <div class="flex justify-center items-center w-full h-screen" id="center-wrapper">
        
        <div class="flex flex-col items-center h-96 w-80 rounded-xl shadow-sm border border-gray-400" id="login-box">
            <div class="w-full h-24 text-2xl rounded-t-xl flex justify-center items-center bg-gray-800">
                <h1 class="text-center text-white select-none">Login</h1>
            </div>
            
            <div>
                <h2 class="mb-3 mt-3 select-none">Username</h2>
                <div>
                    <input class="border border-gray-300" type="text" id="username-input">
                    <div class="h-0.5 bg-gray-500"></div>
                </div>
                <h2 class="mt-3 mb-3 select-none">Password</h2>

                <div>
                    <input class="border border-gray-300" type="text" id="password-input">
                    <div class="h-0.5 bg-gray-500"></div>
                </div>
            </div>

            <div class="flex justify-center m-4 w-full h-10">
                <button class="bg-purple-400 text-white rounded-md w-1/3 h-full select-none transition-all" id="login-button">Login</button>
            </div>

            <div class="flex items-end w-full h-full ">
                <div class="flex justify-around w-full mb-3">
                    <p class="text-gray-500 text-sm">Forgot password?</p>
                    <p class="text-gray-500 text-sm">Sign up</p>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
