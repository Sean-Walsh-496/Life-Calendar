<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Life</title>
    <link rel="stylesheet" href="style.css">
</head>




<body class="h-full">
    <!-- header -->
    <div>
    </div>

    <!-- body -->
    <div class="h-full w-full flex">
        <ol class="flex flex-col justify-center items-center w-full h-full" id="year-list">

        </ol>
    </div>
    

</body>
</html>


<script>

    const weekTailwind = "h-full w-2 border border-black ml-0.5 mr-0.5"
    const weekListTailwind = "m-0.5 flex w-9/12 h-3 justify-between items-center"

    function createDay(){
        let item = document.createElement("li");
        item.className = weekTailwind;

        return item;
    }

    function createYear(){
        let $year = document.createElement("ol");
        $year.className = weekListTailwind

        return $year;
    }

    function populateCalendar(){
        let $yearList = document.getElementById("year-list");
        for (let i = 0; i < 80; i++){
            let $year = createYear();
            for (let j = 0; j < 52; j++){
                $year.appendChild(createDay());
            }
            $yearList.append($year);
        }
    }

    populateCalendar();
</script>
