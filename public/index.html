<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Life</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.mjs"></script>
</head>




<body class="h-full">
    <!-- header -->
    <div>
    </div>

    <div class="absolute h-1/6 w-2/5 rounded border-2 border-gray-300 bg-white top-2/4 right-2/4 invisible items-center" id="DOB-popup">
        <div class="h-10"></div>
        <h1 class="text-2xl">When were you born?</h1>
        <div class="flex text-xl text-gray-400">
            <input class="border-b-2 border-blue-300 w-10 text-center" type="text" id="DOB-m" placeholder="MM">
            -
            <input class="border-b-2 border-blue-300 w-10 text-center" type="text" id="DOB-d" placeholder="DD">
            -
            <input class="border-b-2 border-blue-300 w-14 text-center" type="text" id="DOB-y" placeholder="YYYY">
        </div>
        
    </div>

    <!-- body -->
    <div class="h-full w-full flex">
        <ol class="flex flex-col justify-center items-center w-full h-full" id="year-list">

        </ol>
    </div>
    

</body>
</html>


<script>

    const weekTailwind = "h-full w-2 border border-black ml-0.5 mr-0.5"
    const weekListTailwind = "m-0.5 flex w-9/12 h-3 justify-between items-center"

    function createDay(){
        let item = document.createElement("li");
        item.className = weekTailwind;

        return item;
    }

    function createYear(){
        let $year = document.createElement("ol");
        $year.className = weekListTailwind

        return $year;
    }

    function populateCalendar(){
        let $yearList = document.getElementById("year-list");
        for (let i = 0; i < 80; i++){
            let $year = createYear();
            for (let j = 0; j < 52; j++){
                $year.appendChild(createDay());
            }
            $yearList.append($year);
        }
    }

    populateCalendar();


</script>
