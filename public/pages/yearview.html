<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Life</title>
    <link rel="stylesheet" href=".././style.css">
    <script type="module" src="./yearview.mjs"></script>    
</head>

<!--templates-->

<template id="week">
    <li class="h-full w-2.5 border border-gray-400 transition duration-75 transform hover:scale-150 hover:bg-blue-300"></li>
</template>

<template id="year">
    <ol class="flex max-w-6xl w-full h-2.5 justify-between items-center"></ol>
</template>


<body style="height: 100%;">

    <section class="absolute flex flex-col rounded-xl invisible -top-96 border transition-all border-gray-400 bg-white z-50 shadow-lg" style="height: 400px; width: 700px;" id="tutorial">
        <div class="flex flex-col h-auto w-full border-gray-400 border-b">
            <h1 class="text-center text-2xl w-full" name="header"></h1>
        </div>

        <div class="flex h-full w-full border-gray-400 border-b">

            <div class="w-2/3 h-full p-4">
                <p name="body-text"></p>
            </div>
            <div class="h-full bg-gray-400" style="width: 1px;"></div>
            <div class="h-full w-1/3 bg-blue-100"></div>

        </div>
        <div class="w-full h-8 flex items-center justify-center mt-2">
            <button class="ml-2 mb-1 h-full w-14 rounded-xl bg-purple-300 transition-all transform hover:scale-125 hover:shadow-md" name="previous-button"> Prev </button>
            <div class="w-2/5"></div>
            <p name="progress-frac"></p>
            <div class="w-2/5"></div>
            <button class="mr-2 mb-1 h-full w-14 rounded-xl bg-purple-300 transition-all transform hover:scale-125 hover:shadow-md" name="next-button"> Next </button>
        </div>
    </section>



    <main class="flex flex-col justify-center items-center h-full">
        <header class="w-full h-10 flex justify-center items-center" id="header">
            <div name="life-header">
                <h2 class="select-none transition-colors duration-500 text-xl text-black">Life-View</h2>
            </div>
            <div class="h-full w-8"></div>
            <div name="template-header">
                <a class="select-none text-xl transition-colors duration-500 text-gray-400 hover:text-black" href="./template-view.html">Templates</a>
            </div>

        </header>


        <article class="h-full w-screen flex justify-center items-center">

            <div class="w-full h-full" id="left-column">
                <div class="w-full h-1/4 relative">
                    <div class="absolute w-10/12 -bottom-3 text-right text-2xl text-gray-600">20</div>
                </div>
                <div class="w-full h-1/4 relative">
                    <div class="absolute w-10/12 -bottom-3 text-right text-2xl text-gray-600">40</div>
                </div>
                <div class="w-full h-1/4 relative">
                    <div class="absolute w-10/12 -bottom-3 text-right text-2xl text-gray-600">60</div>
                </div>
                <div class="w-full h-1/4 relative">
                    <div class="absolute w-10/12 -bottom-1 text-right text-2xl text-gray-600">80</div>
                </div>
            </div>

            <ol class="flex flex-col justify-between items-between h-full transition-opacity ease-in duration-1000 opacity-0" style="width: 130vw;" id="year-list">

            </ol>

            <div class="w-full h-full" id="right-column">

            </div>
            

        </article>

        <div class="h-5"></div>

    </main>        




</body>
</html>
