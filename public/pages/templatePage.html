<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Templates</title>
</head>

<body class='h-full'>

    <main class="h-full flex flex-col">
        <section class="flex justify-center items-center w-full h-16">
            <h1 class="select-none text-4xl m-3">Your Templates</h1>
        </section>

        <div class="flex flex-col h-full w-full justify-center items-center">

            <section class="flex h-3/4 w-2/3" id="template-columns">
                <div class="flex w-1/3 flex-col border border-gray-400 rounded-bl-xl">
                    <div class="text-xl w-full border-b border-gray-400 h-8 text-center"> Weeks </div>
                    <div class="h-full w-full p-4">
                        <div class="group w-full flex justify-center items-center h-1/6 border border-dashed border-gray-400 transition-all transform hover:scale-105">
                            <h4 class="transition-all group-hover:text-black text-gray-500"> Add new template</h4>
                        </div>
                    </div>
                </div>

                <div class="flex w-1/3 flex-col border border-gray-400">
                    <div class="text-xl w-full border-b border-gray-400 h-8 text-center"> Days </div>
                </div>

                <div class="flex w-1/3 flex-col border border-gray-400 rounded-br-xl">
                    <div class="text-xl w-full border-b border-gray-400 h-8 text-center"> Items </div>
                </div>
            </section>

        </div>

    </main>

</body>
</html>
