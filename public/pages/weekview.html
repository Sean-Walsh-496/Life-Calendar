<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
    <link rel="stylesheet" href=".././style.css">
    <script type="module" src="./weekview.mjs"></script>
</head>

<template id="item">
    <div class="absolute flex flex-col bg-purple-400 rounded border border-purple-700" style="visibility: visible;">
        <div class="w-full h-2 transform duration-300 hover:bg-purple-700" name="top-resizer"></div>
        <div class="w-full h-8 flex justify-between">
            <input class="w-full text-white select-none bg-purple-400" type="text" name="name-field" autocomplete="off">
            <div class="h-full w-1/4 text-center text-transparent select-none hover:text-white" style="transition: color 0.5s;">X</div>
        </div>
        <div class="h-full w-full"></div>
        <div class="w-full h-2 transform duration-300 hover:bg-purple-700" name="bottom-resizer"></div>
    </div>

</template>

<template id="hour">

    <li class="w-full h-full border-b border-gray-400"></li>

</template>

<template id="day">

    <article class="flex flex-col w-1/7 h-full border-b border-t border-r border-gray-400 items-center">
        <header class="flex flex-col w-full h-1/8 border-b border-gray-400 text-center text-2xl font-bold select-none">
            <div class="text-center text-gray-400 text-xs" name="day-name"></div>
            <div name="day-number"></div>

        </header>

        <ol class="h-full w-full flex flex-col justify-center" name="hour-space">

        </ol>

    </article>

</template>

<body class="min-h-screen">


    <section class="flex flex-col border h-10 w-8 border-gray-300 rounded-ms bg-white absolute z-50" style="transition: width, height; transition-duration: .7s; visibility: hidden;" id="edit-popup">
        <h5 class="text-center">Edit</h5>
        <hr>
        <div class="flex flex-col justify-center items-center h-full" id="color-palette">
            <h6 class="text-center"> Colors </h6>
            <div class="flex justify-evenly h-full w-full">
                <button class="bg-red-400 rounded-full h-8 w-8 mt-2" data-color="red"></button>
                <button class="bg-purple-400 rounded-full h-8 w-8 mt-2" data-color="purple"></button>
                <button class="bg-blue-400 rounded-full h-8 w-8 mt-2" data-color="blue"></button>
            </div>
            <div class="w-full h-2"></div>
            <div class="flex justify-evenly h-full w-full">
                <button class="bg-pink-400 rounded-full h-8 w-8 mt-2" data-color="pink"></button>
                <button class="bg-yellow-400 rounded-full h-8 w-8 mt-2" data-color="yellow"></button>
                <button class="bg-green-400 rounded-full h-8 w-8 mt-2" data-color="green"></button>
            </div>
        </div>

    </section>

    <main class="flex flex-col justify-center items-center" style="height: 100vh; width: 100vw;" id="main-div">
        <header class="flex justify-start h-10 w-full" id="top-bar">
            <div class="w-10"></div>
            <div class="flex justify-center items-center">
                <a class="text-3xl text-gray-500 select-none transform duration-400 hover:text-red-500" id="exit-button" href="./yearview.html">â®œ </a>
                <div class="text-gray-500 select-none">&ensp;Back to life view</div>
            </div>
            
        </header>
        
        <section class="w-full flex h-full justify-center">
            <div class="h-auto flex-auto flex flex-col justify-center">
                <div class="h-1/8 w-full" style="flex-basis: 5%;"></div>
                <div class="w-full flex flex-col flex-auto justify-between items-end">
                    <div class="text-right mr-2">12 AM</div>
                    <div class="text-right mr-2">1 AM</div>
                    <div class="text-right mr-2">2 AM</div>
                    <div class="text-right mr-2">3 AM</div>
                    <div class="text-right mr-2">4 AM</div>
                    <div class="text-right mr-2">5 AM</div>
                    <div class="text-right mr-2">6 AM</div>
                    <div class="text-right mr-2">7 AM</div>
                    <div class="text-right mr-2">8 AM</div>
                    <div class="text-right mr-2">9 AM</div>
                    <div class="text-right mr-2">10 AM</div>
                    <div class="text-right mr-2">11 AM</div>
                    <div class="text-right mr-2">12 PM</div>
                    <div class="text-right mr-2">1 PM</div>
                    <div class="text-right mr-2">2 PM</div>
                    <div class="text-right mr-2">3 PM</div>
                    <div class="text-right mr-2">4 PM</div>
                    <div class="text-right mr-2">5 PM</div>
                    <div class="text-right mr-2">6 PM</div>
                    <div class="text-right mr-2">7 PM</div>
                    <div class="text-right mr-2">8 PM</div>
                    <div class="text-right mr-2">9 PM</div>
                    <div class="text-right mr-2">10 PM</div>
                    <div class="text-right mr-2">11 PM</div>
                </div>

            </div>

            <ol class="flex justify-between rounded-t-xl shadow-lg" style="width: 1000px;" id="day-container"></ol>
        
            <div class="h-auto flex-auto"></div>
        </section>

        
        <footer class="flex h-8 w-full justify-center items-center" id="bottom-bar">
            <div class="flex items-center justify-end h-full" style="width: 1000px;">
                <div class="h-5/6 w-1/12 rounded-md bg-blue-400 text-white text-center select-none transform duration-300 hover:bg-blue-300 hover:scale-105" id="save-button">Save</div>
            </div>
        </footer>

    </main>
    

</body>
</html>
