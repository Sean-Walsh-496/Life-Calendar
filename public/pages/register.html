<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".././style.css">
    <link rel="stylesheet" href="./register.css">
    <script src="./register.mjs" type="module"></script>
</head>

<body>

    <div class="flex h-screen justify-center relative items-center transition-all" style="width: 300vw; left: -100vw" id="sliding-view">

        <div class="w-screen h-screen flex justify-center items-center">
            <div class="flex flex-col items-center h-96 w-80 rounded-xl shadow-sm border border-gray-400 bg-white" id="login-box">
                <div class="w-full h-10 text-2xl rounded-t-xl flex justify-center items-center bg-gray-800">
                    <h1 class="text-center text-white select-none">Login</h1>
                </div>
                
                <div>
                    <h2 class="mb-3 mt-3 select-none">Username</h2>
                    <div>
                        <input class="border border-gray-300" type="text" id="username-input">
                        <div class="h-0.5 bg-gray-500"></div>
                    </div>
                    <h2 class="mt-3 mb-3 select-none">Password</h2>
    
                    <div>
                        <input class="border border-gray-300" type="text" id="password-input">
                        <div class="h-0.5 bg-gray-500"></div>
                    </div>
                </div>
    
                <div class="flex justify-center m-4 w-full h-10">
                    <button class="bg-purple-400 text-white rounded-md w-1/3 h-full select-none transition-all" id="login-button">Login</button>
                </div>
    
                <div class="flex items-end w-full h-full ">
                    <div class="flex justify-around w-full mb-3">
                        <p class="text-gray-500 text-sm">Forgot password?</p>
                        <a class="text-gray-500 text-sm" href="./register.html">Register</a>
                    </div>
                </div>
    
            </div>
        </div>



        <div class="w-screen h-screen flex justify-center items-center">
            <div class="w-1/3 flex flex-col justify-center items-center border border-gray-300 rounded-xl shadow bg-white h-72">
                <div class="m-5">
                    <h1 class="text-6xl">Bl√∂ks</h1>
                </div>
                <div class="m-5">
                    <h2 class="text-2xl">Your time is precious, learn how to use it</h2>
                </div>
                <div class="flex flex-row w-3/6 justify-center items-center">
                    
                    <button class="bg-purple-500 flex items-center justify-center rounded-2xl h-8 w-20 transform transition-transform hover:scale-110 hover:shadow" id="to-login">
                        <div class="w-11/12 h-5/6 bg-purple-500 border-white border-2 rounded-2xl flex items-center justify-center">
                            <h6 class="text-white text-center">Login</h6>
                        </div>
                    </button>

                    <div class="w-20"></div>

                    <button class="bg-purple-500 flex items-center justify-center rounded-2xl h-8 w-20 transform transition-transform hover:scale-110 hover:shadow" id="to-register">
                        <div class="w-11/12 h-5/6 bg-purple-500 border-white border-2 rounded-2xl flex items-center justify-center">
                            <h6 class="text-white text-center">Register</h6>
                        </div>
                    </button>

                </div>

            </div>
        </div>



        <div class="w-screen h-screen flex justify-center items-center">

        </div>

    </div>

</body>
</html>
